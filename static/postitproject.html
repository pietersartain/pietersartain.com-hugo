// Given some text with spaces in, what is the "squarest" version 
// of the text that we can conjure?
function postitDim(txt) {

	// fixed font size of 18px high
	ctx.font = "18px Courier New";
	const tw = txt.length
	const tokens = txt.split(" ")
	let newwidth = Math.ceil(Math.sqrt(tw)) + 5 // idk why +5 makes it work, but it looks better with this.

	let maxwordlen = 0;
	tokens.map( (token, idx) => {
		if (token.length > maxwordlen) {
			maxwordlen = token.length
		}
	});

	// Minimum width of max-word-length
	if (newwidth < maxwordlen) {
		newwidth = maxwordlen;
	}

	const newtxt = v.wordWrap(txt, {
		width: newwidth,
		newLine: '\n'
	});

	return newtxt.split('\n').map( (line, idx) => {
		return {txt: line, offset: idx*18, len: ctx.measureText(line).width}
	});
}

function mkPostit(x, y, txt) {
	
	const padding = 5;
	const fontsize = 18;
	const txtlines = postitDim(txt)

	let dim = txtlines.length * fontsize;
	txtlines.map(line => {
		const newlen = line['len'];
		if (dim < newlen) {
			dim = newlen;
		}
	})

	// PostIt
	ctx.shadowBlur = 10;
	ctx.shadowOffsetX = 5;
	ctx.shadowOffsetY = 5;
	ctx.shadowColor = "#777";
	ctx.fillStyle = "#FDE68A";
	ctx.fillRect(x, y, dim+(padding*2), dim+(padding*2)); // x, y, w, h

	// Quote
	ctx.shadowBlur = 0;
	ctx.shadowOffsetX = 0;
	ctx.shadowOffsetY = 0;
	ctx.fillStyle = "#000";
	ctx.font = "18px Courier New";
	
	txtlines.forEach( line => {
		ctx.fillText(line['txt'], x+padding, y+padding+fontsize+line['offset']); // text, x, y	
	})

	return {x: x, y: y, w: dim+(padding*2), h: dim+(padding*2)}; // x, y, w, h
}

function generateRandomOffset(positive) {

	let mod = 1;
	if ((!positive) && (Math.random() > 0.5)) {
		mod = -1
	}

	return Math.floor((Math.random() * 12) + 1) * mod;
}
